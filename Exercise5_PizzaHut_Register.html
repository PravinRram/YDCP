<!DOCTYPE html>
<html>
    <head>
        <title>Register for Pizza Hut</title>
        <link rel="stylesheet" href="Exercise5_PizzaHut_Register.css">
    </head>

    <body>
        <div id="background-1">
            <div class="title-1">
                <a href="Exercise5_PizzaHut_MainScreen.html">
                    <h1>PIZZA HUT LEARNING WEBSITE</h1>
                </a>
            </div>

            <fieldset>
                
                <legend>Registration</legend>
                
                <form class="form-1">
                    <table>
                        <tr>
                            <td><label>Salutation:</label></td>
                            <td><select name="salutation">
                                <option value="mr">Mr</option>
                                <option value="ms">Ms</option>
                                <option value="miss">Miss</option>
                                <option value="mrs">Mrs</option>
                                <option value="mdm">Mdm</option>
                                <option value="mx">Mx</option>
                            </td>
                        </tr>
                        <tr>
                            <td><label>First Name:</label></td>
                            <td><input name="first_name" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Last Name:</label></td>
                            <td><input name="last_name" type="text"></td>
                        </tr>
                        <tr>
                            <td>
                                <label>Gender:</label>
                            </td>
                            <td class="gender-td">
                                <input name="gender" value="male" type="radio">Male
                                <input name="gender" value="female" type="radio">Female
                            </td>
                        </tr>
                        <tr>
                            <td><label>Birthday:</label></td>
                            <td><input name="Birthday" type="date"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input name="email" type="email"></td>
                        </tr>
                        <tr>
                            <td><label>Address:</label></td>
                            <td><textarea name="address" rows="4"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>Postal <Code></Code>:</label></td>
                            <td><input name="postal_code" type="number"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input name="password" type="password"></td>
                        </tr>
                        <tr>
                            <td><label>Confirm Password:</label></td>
                            <td><input name="password" type="password"></td>
                        </tr>
                        <tr>
                            <td><p></p></td>
                            <td>
                                <div class="button-container-1">
                                    <a href="Exercise5_PizzaHut_LogInScreen.html">
                                        <input class="button-1" name="" type="submit" value="Register">
                                    </a>
                                    <input class="button-1" name="" type="reset" value="Clear">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>

                <a class="link-1" href="Exercise5_PizzaHut_LogInScreen.html">Have an account? Login here!</a>

            </fieldset>
            
            <p class="link-2">This is a learning website. All images and content are taken from <a href="https://www.pizzahut.com.sg/">https://www.pizzahut.com.sg/</a>

            </p>
        </div>        
    </body>
</html>
