<!DOCTYPE html>
<html>
    <head>
        <title>Order Information for Pizza hut</title>
        <link rel="stylesheet" href="Exercise5_PizzaHut_OrderInfoScreen.css">
    </head>

    <body>
        <div id="background-1">
            <div class="title-1">
                <a href="Exercise5_PizzaHut_MainScreen.html">
                    <h1>PIZZA HUT LEARNING WEBSITE</h1>
                </a>
            </div>

            <fieldset>
                
                <legend>Order Information</legend>
                
                <form class="form-1">
                    <table>
                        <tr>
                            <td><label>Salutation:</label></td>
                            <td><select name="salutation">
                                <option value="mr">Mr</option>
                                <option value="ms">Ms</option>
                                <option value="miss">Miss</option>
                                <option value="mrs">Mrs</option>
                                <option value="mdm">Mdm</option>
                            </td>
                        </tr>
                        <tr>
                            <td><label>First Name:</label></td>
                            <td><input name="first_name" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Last Name:</label></td>
                            <td><input name="last_name" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input name="email" type="email"></td>
                        </tr>
                        <tr>
                            <td><label>Pizza:</label></td>
                            <td><select name="pizza">
                                <option value="hawaiian">Hawaiian</option>
                                <option value="chicken-supreme">Chicken Supreme</option>
                                <option value="super-supreme">Super Supreme</option>
                                <option value="beyond-supreme">Beyond Supreme</option>
                                <option value="curry-chicken">Curry Chicken</option>
                                <option value="meat-galore">Meat Galore</option>
                                <option value="beef-pepperoni">Beef Pepperoni</option>
                                <option value="veggie-lover">Veggie Lover's</option>
                                <option value="bbq-chunky-chic">BBQ Chunky Chic</option>
                                <option value="cheese-n-chic">Cheese 'n' Chic</option>
                                <option value="chic-ham-n-shroom">Chic Ham 'n' Shroom</option>
                                <option value="simply-cheese">Simply Cheese</option>
                                <option value="very-beefy">Very Beefy</option>
                                <option value="bbq-chicken">BBQ Chicken</option>
                                <option value="hawaiian-supreme">Hawaiian Supreme</option>
                                <option value="the-four-cheese">The Four Cheese</option>
                                <option value="chicky-ham-n-corn">Chicky Ham 'n' Corn</option>
                                <option value="just-cheese">Just Cheese</option>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Chilli Flakes ($1 per packet):</label>
                            </td>
                            <td >
                                <input name="chilli-flakes" type="number" min="0">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Express Delivery ($5):</label>
                            </td>
                            <td class="form-express-delivery">
                                <input name="express-delivery" value="yes" type="radio">Yes
                                <input name="express-delivery" value="no" type="radio">No
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Quantity:</label>
                            </td>
                            <td>
                                <input name="quantity" type="range">
                            </td>
                        </tr>
                        <tr>
                            <td><label>Special Instructions:</label></td>
                            <td><textarea name="address" rows="4"></textarea></td>
                        </tr>
                        <tr>
                            <td><p></p></td>
                            <td>
                                <div class="button-container-1">
                                    <input class="button-1" name="" type="submit" value="Order Now">
                                    <input class="button-1" name="" type="reset" value="Clear">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
            
            <p class="link-2">This is a learning website. All images and content are taken from <a href="https://www.pizzahut.com.sg/">https://www.pizzahut.com.sg/</a>

            </p>
        </div>
    </body>
</html>
